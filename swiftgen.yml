xcassets:
  inputs:
    - Thanks Diary/Resource/Assets/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: Thanks Diary/Resource/SwiftGen/Assets.swift

fonts:
  inputs:
    - Thanks Diary/Resource/Font
  outputs:
    - templateName: swift5
      output: Thanks Diary/Resource/SwiftGen/Fonts.swift

strings:
  inputs:
    - Thanks Diary/Resource/Localizable/ko.lproj
  outputs:
    - templateName: structured-swift5
      output: Thanks Diary/Resource/SwiftGen/Strings.swift
